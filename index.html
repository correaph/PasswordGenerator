<<!DOCTYPE html>
    <html lang="en">
    <!--Passsowrd Generator, using bootstrap and javascript-->

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="container bg-light">
            <header>
                <h1 class="text-center">Password Generator</h1>
            </header>
            <!--Form to enter password length and at least one type of charactere-->
            <section class="mt-3 b-3 bg-white">
                <h6 class="text-center bg-ligh">Type password length and characters type to be used</h6>
                <form>
                    <div class="form-row centerXY">
                        <div class="form-group col-md-1 mt-1">
                            <label for="passwordLength">Length</label>
                            <input type="number" class="form-control" id="passwordLength">
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="upperCaseCharacters">
                            <label class="custom-control-label" for="upperCaseCharacters">Uppercase characters</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="lowerCaseCharacters">
                            <label class="custom-control-label" for="lowerCaseCharacters">Lower characters</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="numericCharacters">
                            <label class="custom-control-label" for="numericCharacters">Numeric characters</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="specialCharacters">
                            <label class="custom-control-label" for="specialCharacters">Special characters</label>
                        </div>
                    </div>
                </form>
            </section>
            <!--Password generation section-->
            <section class="mt-1 pt-5 b-3" style="background: white;">
                <div class="row">
                    <div class="col text-center">
                        <h3 class="ml-3 pl-3 mb-2 text-center text-primary">Generate a Password</h3>
                    </div>
                </div>
                <hr class="mx-3">
                <div class="row">
                    <div class="col">
                        <div class="mx-3">
                            <textarea id="password" class="w-100" rows="6" readonly placeholder="Your Secure Password"
                                aria-label="Generated Password"></textarea>
                        </div>
                    </div>
                </div>
                <hr class="mx-3">
                <div class="row">
                    <div class="col text-center">
                        <button id="generate" onclick="generatePassword()" class="btn btn-danger btn-lg rounded-pill ml-3 mb-3">Generate
                            Password</button>
                    </div>
                    <div class="col text-center">
                        <button id="copy" onClick= "copy2Clipboard()" disabled class="btn btn-info btn-lg rounded-pill ml-3 mb-3">Copy to
                            Clipboard</button>
                    </div>
                </div>
            </section>
            <footer>
                <br class="mx-3">
            </footer>
        </main>
        <script src="script.js"></script>
    </body>

    </html>
